<div class="h-screen flex items-center justify-center mb-auto backdrop-blur-xl">
  <div class="w-full max-w-sm p-4 bg-transparent border border-gray-200 rounded-lg shadow sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700">
    <form class="space-y-6" action="#"  [formGroup]=" signUpForm">
        <h5 class="text-xl font-medium text-gray-900 dark:text-white">Sign Up to our platform</h5>

        <div [class.error]=" signUpForm.controls['email'].dirty && signUpForm.hasError('required','email')">
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
            <input formControlName="email" type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white "  placeholder="name@company.com" required >
        </div>
        <small *ngIf=" signUpForm.controls['email'].dirty && signUpForm.hasError('required','email')" class="text-danger">*Email is required</small>


        <div [class.error]=" signUpForm.controls['userName'].dirty && signUpForm.hasError('required','userName')">
          <label for="userName" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your Username</label>
          <input formControlName="userName" type="text" name="userName" id="userName" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white "  placeholder="Firstname Lastname" required >
      </div>
      <small *ngIf=" signUpForm.controls['userName'].dirty && signUpForm.hasError('required','userName')" class="text-danger">*username is required</small>

      <div [class.error]=" signUpForm.controls['password'].dirty && signUpForm.hasError('required','password')">
          <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your Password</label>
          <input formControlName="password" [type]="[type]" name="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white "  placeholder=".........." required >
      </div>
      <small *ngIf=" signUpForm.controls['password'].dirty && signUpForm.hasError('required','password')" class="text-danger">*password is required</small>

      <div [class.error]=" signUpForm.controls['confirmpassword'].dirty && signUpForm.hasError('required','confirmpassword')">
          <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Confirm your password</label>
          <input formControlName="confirmpassword" [type]="[type]" name="confirmpassword" id="confirmpassword" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white "  placeholder="........" required >
      </div>
      <small *ngIf=" signUpForm.controls['confirmpassword'].dirty && signUpForm.hasError('required','confirmpassword')" class="text-danger">*confirm password is required</small>



        <div class="flex items-start">
            <div class="flex items-start">
                <div class="flex items-center h-5">
                    <input id="remember" type="checkbox" value="" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800" required>
                </div>
                <label for="remember" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Remember me</label>
            </div>

        </div>
        <button type="submit" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" (click)="onSignup()">SignUp to your account</button>
        <div class="text-sm font-medium text-gray-500 dark:text-gray-300">
             Registered? <a routerLink="/login" class="text-blue-700 hover:underline dark:text-blue-500"  >Login account</a>
        </div>
    </form>
  </div>


</div>
